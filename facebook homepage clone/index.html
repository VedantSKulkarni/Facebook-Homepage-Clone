<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>Facebook - Log in or Sign Up</title>
</head>

<body>
    <div class="showcase grid">
        <div class="grid-left">
            <img src="img/logo.svg" alt="Logo">
            <p>
                Facebook helps you connect with people in your life and share them with you
            </p>
        </div>
        <div class="grid-right">
            <form class="form card flex">
                <input type="text" placeholder="Email or phone number">
                <input type="text" placeholder="Password">
                <button class=" log-btn btn btn-primary">Please Login</button>
                <a href="#">Forgot Password?</a>
                <hr>
                <button class="create-btn btn btn-green">Create a new account</button>
            </form>
            <p><a href="#">Create a page</a> for a popular person, band or business.</p>
        </div>
    </div>
</body>

</html>
